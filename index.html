<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>


    <div class="sectionOne">
    
        <div class="containerOne">
            <h1>Calculator</h1>
        </div>
    
        <div class="containerTwo">

        <div class="contentOne">
            <input type="number" class="curone">
            <input type="number" class="curoneCR">
            <i class="fa-solid fa-equals equal"></i>
            <input type="number" class="curonetoInr">
        </div>
        
        <div class="contentTwo">
            <input type="number" class="curtwo">
            <input type="number" class="curtwoCR">
            <i class="fa-solid fa-equals equal"></i>
            <input type="number" class="curtwotoInr">
        </div>
        
        <div class="contentThree">
            <input type="number" class="curthree">
            <input type="number" class="curthreeCR">
            <i class="fa-solid fa-equals equal"></i>
            <input type="number" class="curthreetoInr">
            
        </div>
        
        <div class="contentFour">
            <input type="number" class="curfour">
            <input type="number" class="curfourCR">
            <i class="fa-solid fa-equals equal"></i>
            <input type="number" class="curfourtoInr">
        </div>

        <div class="contentFive">
            <input type="number" class="curfive">
            <input type="number" class="curfiveCR">
            <i class="fa-solid fa-equals equal"></i>
            <input type="number" class="curfivetoInr">
        </div>

        <div class="contentSix">
            <input type="number" class="cursix">
            <input type="number" class="cursixCR">
            <i class="fa-solid fa-equals equal"></i>
            <input type="number" class="cursixtoInr">
        </div>


        </div>
        
        <div class="containerThree">
            
            <div class="contentOne">      
                <i class="fa-solid fa-calculator cal"></i>
            </div>
            <div class="contentTwo">      
                <input type="number" class="totalofInr">
            </div>
        </div>

    </div>

    <div class="sectionTwo">

        <div>
            <h1>Currency Rates</h1>
        </div>

        <div class="containerOne">


            <div class="contentOne">

                <div class="usdFlag flag">
                    <img src="/images/usd.jpg" alt="">
                <h3>USD</h3>
                </div>
                <div class="audFlag flag">
                    <img src="/images/aud.jpg" alt="">
                    <h3>AUD</h3>
                </div>
                <div class="cadFlag flag">
                    <img src="/images/cad.jpg" alt="">
                    <h3>CAD</h3>
                </div>
                <div class="euroFlag flag">
                    <img src="/images/euro.jpg" alt="">
                    <h3>EURO</h3>
                </div>
                <div class="gbpFlag flag">
                    <img src="/images/gpb.jpg" alt="">
                    <h3>GBP</h3>
                </div>

            </div>

        </div>

        <div class="containerTwo">

            <iframe src="" scrolling="no" frameborder="1"></iframe>
            <!-- <iframe src="https://in.investing.com/currencies/aud-inr" scrolling="no" frameborder="1"></iframe>
            <iframe src="https://in.investing.com/currencies/cad-inr" scrolling="no" frameborder="1"></iframe>
            <iframe src="https://in.investing.com/currencies/eur-inr" scrolling="no" frameborder="1"></iframe>  -->

        </div>


    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
